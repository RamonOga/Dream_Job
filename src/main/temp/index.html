<!DOCTYPE html>
<html lang="en">
<head>
    <title>People table</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script>
        function validate() {
            const fn = $('#firstName').val()
            const ln = $('#lastName').val()
            const sex = $('#sex').val();
            const des = $('#description').val()

            if (fn === '') {
                    alert('First name field must not be empty');
                } else if ( ln === '') {
                    alert('Last name field must not be empty');
                } else if (des === '') {
                    alert('Description field must not be empty');
                }

            $('#table tr:last').after('<tr><td>' + fn +'</td>'
                                        + '<td>' + ln +'</td>'
                                        + '<td>' + sex +'</td>'
                                        + '<td>' + des +'</td></tr>'
                                    );
            return false;
        }
    </script>
</head>
<body>



<!-- FORM -->

<form>
    <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" class="form-control" id="firstName">
    </div>
    <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" class="form-control" id="lastName">
    </div>
    <div class="form-group">
        <label for="description">Sex</label>
        <input type="text" class="form-control" id="sex">
    </div>
    <div class="form-group">
        <label for="description">Description</label>
        <input type="text" class="form-control" id="description">
    </div>



    <button type="submit" class="btn btn-primary" onclick="return validate();">Submit</button>
</form>

 <!--TABLE-->
<table class="table table-striped" id ="table">
    <thead>
    <tr>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">Sex</th>
        <th scope="col">Description</th>
    </tr>
    </thead>
    <tbody>
    </tbody>
</table>
</body>
</html>
